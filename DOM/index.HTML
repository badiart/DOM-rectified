<!DOCTYPE html>
<html>
    <head>
        <title> Shopping Cart </title>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="style.CSS">
       
    </head>
    <body>

      <header>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand">SHOP</a>
              <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
            </div>
          </nav>
      </header>  
      <main>
        <div class="items"id="main">
            <div class='Item' id="hint"> 
                <button class="like" id ="1" onclick="coeur()"> <i class="fa fa-heart fa-2x" ></i> </button>
                <img src="iphone-12-pro-max.jpg" alt="iphone 12">
                <p class="description"> Apple iphone 12 pro 128Go <br>
                Pacific Blue
                </p>
                <div class="quantity">     
                    <button class="minus-btn"  onclick="fmoins()">
                        <img src="minus-symbol-button.svg" alt="minus sign" />
                    </button>
                    <input type="text" class="Quant"  id ="moins" value=" 1">
                    <button class="plus-btn" onclick="fplus()">
                        <img src="plus-symbol-button.svg" alt="plus sign" />
                    </button>
                </div>
                <p class="price"id="pri"> 1379.00 </p>
                <button class="delete" onclick="enlever()"> X </button>
            </div>
            <div class="Item" id="hint1">
                <button class="like" id="2" onclick="coeur1()" > <i class="fa fa-heart fa-2x"></i> </button>
                <img src="running shoes.jpg" alt="adidas running shoes">
                <p class="description"> Adidas U_Path X Shoes <br>
                    Adidas women's running shoes
                </p>
                <div class="quantity">     
                    <button class="minus-btn" onclick="fmoins1()"> 
                        <img src="minus-symbol-button.svg" alt="minus sign" />
                    </button>
                    <input type="text" class="Quant" id="moins1" value=" 1">
                    <button class="plus-btn" onclick="fplus1()">
                        <img src="plus-symbol-button.svg" alt="plus sign" />
                    </button>
                </div>
                <p class="price" id="pri1"> 176.80 </p>
                <button class="delete" onclick="enlever1()"> X </button>
            </div>
            <div class="Item" id="hint2">
                <button class="like" id="3" onclick="coeur2()"> <i class="fa fa-heart fa-2x"></i> </button>
                <img src="apple-watch.jpg" alt="i-watch">
                <p class="description"> Apple watch Series 3 </p>
                <div class="quantity"> 
                    <button class="minus-btn" onclick="fmoins2()">
                        <img src="minus-symbol-button.svg" alt="minus sign" />
                    </button>
                    <input type="text" class="Quant" id="moins2" value=" 1">
                    <button class="plus-btn" onclick="fplus2()">
                        <img src="plus-symbol-button.svg" alt="plus sign" />
                    </button>
                </div>
                <p class="price" id="pri2"> 249.00 </p>
                <button class="delete"  onclick="enlever2()" > X </button>
            </div>
        </div>
        <div id="total-price">
            <p id="so">Total Price: </p>
            <input type="text" id ="finalPrice" value="1804">
        </div>
      </main>

</html>
